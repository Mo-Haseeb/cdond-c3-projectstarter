version: 2.1

jobs:

  build-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - frontendUdaPeople_Product-{{ checksum "frontend/package-lock.json" }}
      - run: 
          name: Frontend build
          command: |
            cd frontend
            npm install
            npm run build
      - save_cache:
          paths: [frontend/node_modules]
          key: frontendUdaPeople_Product-{{ checksum "frontend/package-lock.json" }}


  build-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys: 
            - backendUdaPeople_Product-{{ checksum "backend/package-lock.json" }}
      - run: 
          name: Backend Build
          command: |
            cd backend
            npm install
            npm run build
      - run:
          command: |
            pwd
            ls -larth 
      - save_cache:
          paths: [backend/node_modules]
          key: backendUdaPeople_Product-{{ checksum "backend/package-lock.json" }}



  test-backend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
        keys: 
          - backendUdaPeople_Product-{{ checksum "backend/package-lock.json" }}
      - run:    
          name: Backend Test
          command: |
            cd backend
            npm install
            npm run test    

  test-frontend:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - restore_cache:
        keys: 
          - frontendUdaPeople_Product-{{ checksum "frontend/package-lock.json" }}
      - run:    
          name: Frontend Test
          command: |
            cd frontend
            npm install
            npm run test

          
workflows:
  default:
    jobs:
      - build-backend
      - build-frontend
      - test-backend
          requires:
            - build-backend
      - test-frontend
          requires:
            - build-frontend
